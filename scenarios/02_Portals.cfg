        id=Student3_fake
        random_gender=yes
        random_traits=no
        canrecruit=yes

        gold=0
        income=-2
        village_gold=0
    [/side]

    [side]
        side=6
        controller=ai
        team_name=jolla,clare,student1,student2,stuedent3
        user_team_name= _ "team_name^Teacher"

        type=Arch Mage
        id=teacher
        generate_name=yes
        gender=male
        canrecruit=yes

        gold=0
        income=-2
        village_gold=0

        hidden=yes
    [/side]

    [event]
        name=prestart
        [objectives]
            [objective]
                description= _ "Find a way back to the Academy"
                condition=win
            [/objective]
            [objective]
                description= _ "Jolla gets exhausted"
                condition=lose
            [/objective]
            {NOTE_NO_EXPERIENCE_FOR_JOLLA}
            {TURNS_RUN_OUT}
        [/objectives]
        [time_area]
            terrain=Iwr
            {INDOORS}
        [/time_area]
        {MODIFY_UNIT id=Jolla facing ne}
        # wmllint: recognize Clare
        {FOREACH mages_store i}
            {VARIABLE spawned no}
            [if]
                [variable]
                    name=mages_store[$i].id
                    equals=Clare
                [/variable]
                [then]
                    [store_unit]
                        [filter]
                            id=Clare_fake
                        [/filter]
                        variable=temp
                        kill=yes
                    [/store_unit]
                    {VARIABLE spawned yes}
                [/then]
            [/if]
            [if]
                [have_unit]
                    id=Student1_fake
                [/have_unit]
                [and]
                    [variable]
                        name=spawned
                        equals=no
                    [/variable]
                [/and]
                [then]
                    [store_unit]
                        [filter]
                            id=Student1_fake
                        [/filter]
                        variable=temp
                        kill=yes
                    [/store_unit]
                    {VARIABLE mages_store[$i].facing se}
                    {VARIABLE spawned yes}
                [/then]
            [/if]
            [if]
                [have_unit]
                    id=Student2_fake
                [/have_unit]
                [and]
                    [variable]
                        name=spawned
                        equals=no
                    [/variable]
                [/and]
                [then]
                    [store_unit]
                        [filter]
                            id=Student2_fake
                        [/filter]
                        variable=temp
                        kill=yes
                    [/store_unit]
                    {VARIABLE mages_store[$i].facing sw}
                    {VARIABLE spawned yes}
                [/then]
            [/if]
            [if]
                [have_unit]
                    id=Student3_fake
                [/have_unit]
                [and]
                    [variable]
                        name=spawned
                        equals=no
                    [/variable]
                [/and]
                [then]
                    [store_unit]
                        [filter]
                            id=Student3_fake
                        [/filter]
                        variable=temp
                        kill=yes
                    [/store_unit]
                    {VARIABLE mages_store[$i].facing sw}
                    {VARIABLE spawned yes}
                [/then]
            [/if]
            {VARIABLE mages_store[$i].hitpoints $mages_store[$i].max_hitpoints}
            {VARIABLE mages_store[$i].moves $mages_store[$i].max_moves}
            {VARIABLE mages_store[$i].side  $temp.side}
            {VARIABLE mages_store[$i].canrecruit yes}
            {VARIABLE mages_store[$i].experience 0}
            {VARIABLE mages_store[$i].max_experience 50}
            [unstore_unit]
                variable=mages_store[$i]
                x,y=$temp.x,$temp.y
                animate=no
            [/unstore_unit]
        {NEXT i}
        {CLEAR_VARIABLE temp,clares_store,mages_store,spawned}
    [/event]

