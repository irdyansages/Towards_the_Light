#textdomain wesnoth-Towards_the_Light

[scenario]
    id=02_Portals
    name=_"Portals"
    next_scenario=03_Begining_of_the_Path
    map_file=02_Portals.map
    turns=-1
    victory_when_enemies_defeated=no
    {INTRO_AND_SCENARIO_MUSIC revelation.ogg wanderer.ogg}
    {STORY2}
    {DEFAULT_SCHEDULE}
    [side]
        side=1
        controller=human
        team_name=jolla
        user_team_name= _ "Jolla"

        type=Jolla_Apprentice Mage
        id=Jolla
        name=_"Jolla"
        gender=female
        canrecruit=yes
        unrenamable=true
        facing=nw
        [modifications]
            {TRAIT_INTELLIGENT}
        [/modifications]

        recruit=

        gold=0
        income=-2
        village_gold=0

        shroud=yes
        fog=yes
    [/side]

    [side]
        side=2
        controller=ai
        team_name=clare
        user_team_name= _ "Clare"

        type=Apprentice Mage
        id=Clare_fake
        name= _ "Clare"
        random_traits=no
        canrecruit=yes
        [modifications]
            {TRAIT_INTELLIGENT}
        [/modifications]

        gold=0
        income=-2
        village_gold=0
    [/side]

    [side]
        side=3
        controller=ai
        team_name=student1
        user_team_name= _ "team_name^Student"

        type=Apprentice Mage
        id=Student1_fake
        random_gender=yes
        random_traits=no
        canrecruit=yes

        gold=0
        income=-2
        village_gold=0
    [/side]

    [side]
        side=4
        controller=ai
        team_name=student2
